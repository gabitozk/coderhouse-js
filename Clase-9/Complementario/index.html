<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 9 - Complementario</title>
    <style>
        #productos img {

    <div id="noticias">
        <h1>Noticias</h1>
    </div>

    <div id="productos">
        <h1>Productos</h1>

    </div>

    <script src="./main.js"></script>

</html>
